<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wizardchess Deck Builder</title>
    <link rel="stylesheet" type="text/css" href="deck_builder.css">
    <link rel="stylesheet" type="text/css" href="../public/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Bitter|Lovers+Quarrel">
  </head>
  <body>
  <div id="backgroundContainer">
      <div id="upperBackground"></div>
      <div id="lowerBackground"></div>
  </div>
    <div id="wrapper" class="container">


    <div id="heroAreas" class="deckHeroArea">
      <div class="deckClassSelection" id="classSelection">
          <div>
              <img draggable="false" data-hero="rogue" src="https://ctrlmonster.github.io/wizardchess/public/assets/badges/RPG_Class_Badges/Badge_png/Badge_assassin.PNG"/>
              <div class="cardNumber">Rogue</div>
          </div>

          <div>
              <img draggable="false" data-hero="warlock" src="https://ctrlmonster.github.io/wizardchess/public/assets/badges/RPG_Class_Badges/Badge_png/Badge_necro.png"/>
              <div class="cardNumber">Warlock</div>
          </div>

          <div>
              <img draggable="false" data-hero="wizard" src="https://ctrlmonster.github.io/wizardchess/public/assets/badges/RPG_Class_Badges/Badge_png/Badge_mage.png"/>
              <div class="cardNumber">Wizard</div>
          </div>

          <div>
              <img draggable="false" data-hero="priest" src="https://ctrlmonster.github.io/wizardchess/public/assets/badges/RPG_Class_Badges/Badge_png/Badge_priest.PNG"/>
              <div class="cardNumber">Priest</div>
          </div>
      </div>
    </div>


    <div class="cardSelection scrollbar">
        <div>General Cards</div>
    </div>

    <div class="classCardSelection">
        <div>Class Cards</div>
    </div>





    <div id="deckContainer">
      <div>
        My Deck (<span id="builtDeckSize">0</span> / 30):
        <div id="deckList">
          <div>Click on Cards to Select them</div>
        </div>
      </div>


      <div id="deckfinal">
        <div id="genDeckList" class="cardNumber">Generate Deck</div>
        <div id="deckOutput">Copy Deck List from here</div>
      </div>
    </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="../public/js/constants.js" charset="utf-8"></script>
    <script src="../public/js/GameClient.js" charset="utf-8"></script>
    <script src="../public/js/Game.js" charset="utf-8"></script>
    <script src="../public/js/card.js" charset="utf-8"></script>
    <script src="deckbuilder.js" charset="utf-8"></script>

  </body>
</html>
