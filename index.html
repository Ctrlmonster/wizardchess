<body>

<div id="gameOverMessage" class="hideTooltip">
    Match over. <span id="lossOrWin"></span><br>
    <div id="returnToLobby">Return to the Lobby</div>
</div>



<div id="gameContainer">
    <div id="historyContainer" class="scrollbar hideTooltip">
        <div>History</div>
    </div>
    <div id="cellTooltip" class="hideTooltip">
        <div> </div>
        <div> </div>
        <div> </div>
        <div> </div>
        <div> </div>
        <div> </div>
        <div> </div>
        <div> </div>
    </div>
</div>
<div id="bottomActionBar">

    <div id="heroStatsContainer" class="hideTooltip">
        <div>Hero: <span id="heroClass">Class</span></div>
        <div>HP: <span id="heroHp">X</span></div>
        <div>Mana: <span id="heroMana">Y</span></div>
        <div>Cards left: <span id="cardsLeft">Z</span></div>
    </div>

    <div id="introMessage">Use Strg +/- to adjust the Browsers Zoom Level until the Grey area fills ~40% of your Window.</div>

    <div id="heroSkillsContainer">
        <div class="heroSkill hideTooltip">Skill 1</div>
        <div class="heroSkill hideTooltip">Skill 2</div>
        <div class="heroSkill hideTooltip">Skill 3</div>
        <div class="heroSkill hideTooltip">Break Free</div>
    </div>

    <div id="buttonContainer">
        <button id="queue" style="width:300px;height:100px">
            Join Queue
        </button>
        <!--<button id="leaveGame" style="width:300px;height:100px">
            Leave Game
        </button>-->
        <button id="endTurn" style="width:300px;height:100px" class="hideTooltip">
            End Turn
        </button>
    </div>
</div>

<div id="cardContainer" class="scrollbar">
</div>
